<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">

                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Nombre" autofocus>
                            </div>

                            <div class="form-group">
                                <input type="text" name="email" placeholder="Email" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="text" name="phone" placeholder="Telefono" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="text" name="message" placeholder="Mensaje" class="form-control">
                            </div>

                            <button class="btn btn-primary btn-block">
                                Enviar
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
